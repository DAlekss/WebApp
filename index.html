<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include('css'); ?>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
  </head>
  <body>
  
  
  <div class="container">
  
     <div class="row inputs">
     
     <h1 class="title">Web App</h1>
        <div class="input-field col s12">
        
        
          <input id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
     
      
      
     
      <div class="input-field col s12">
        <select name="languages" id="languages" multiple="multiple">
        <option disabled selected></option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="Go">Go</option>
          <option value="Objective-C">Objective-C</option>
        </select>
        <label>Select Programming Language</label>
      </div>
  
    
   
       <div class="input-field col s12">
        <select id="database">
          <option value="" disabled selected>Choose your option</option>
          <option>MySQL</option>
          <option>PostgreSQL</option>
          <option>MongoDB</option>
          <option>Redis</option>
       </select>
         <label>Select Database</label>
       </div>
  
   
    <div class="button">
    <button id="btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
    </div>
    </div>
   
   
   
 
     <div class="row">
       <div class="col s12">

            <? var data = getData(); ?>
        <table class="responsive-table stripped highlight centered">
            <? for (var i = 0; i < data.length; i++) { ?>
          <tr>
            <? for (var j = 0; j < data[i].length; j++) { ?>
          <td><?= data[i][j] ?></td>
             <? } ?>
          </tr>
             <? } ?>
         </table>
      
       </div>
     </div>
  </div>
   
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <?!= include('js'); ?>
 
   
  </body>
</html>
